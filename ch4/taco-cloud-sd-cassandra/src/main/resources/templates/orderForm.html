<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Taco Cloud</title>
</head>
<body>
<form method="POST" th:action="@{/orders}" th:object="${tacoOrder}">
    <h1>Order your taco creations!</h1>

    <img th:src="@{/images/taco.jpeg}"/>

    <h3>Your tacos in this order:</h3>
    <a th:href="@{/design}" id="another">Design another taco</a><br/>
    <ul>
        <li th:each="taco : ${tacoOrder.tacos}">
            <span th:text="${taco.name}">taco name</span></li>
    </ul>

    <h3>Deliver my taco masterpieces to...</h3>
    <label for="deliveryName">Name: </label>
        <input type="text" th:field="*{deliveryName}"/>
        <span class="validationError"
              th:if="${#fields.hasErrors('deliveryName')}"
              th:errors="*{deliveryName}"
              style="color: red">Delivery Name Error</span>
    <br/>

    <label for="deliveryStreet">Street address: </label>
        <input type="text" th:field="*{deliveryStreet}"/>
        <span class="validationError"
              th:if="${#fields.hasErrors('deliveryStreet')}"
              th:errors="*{deliveryStreet}"
              style="color: red">Delivery Street Error</span>
    <br/>

    <label for="deliveryCity">City: </label>
        <input type="text" th:field="*{deliveryCity}"/>
        <span class="validationError"
              th:if="${#fields.hasErrors('deliveryCity')}"
              th:errors="*{deliveryCity}"
              style="color: red">Delivery City Error</span>
    <br/>

    <label for="deliveryState">State: </label>
        <input type="text" th:field="*{deliveryState}"/>
        <span class="validationError"
              th:if="${#fields.hasErrors('deliveryState')}"
              th:errors="*{deliveryState}"
              style="color: red">Delivery State Error</span>
    <br/>

    <label for="deliveryZip">Zip code: </label>
        <input type="text" th:field="*{deliveryZip}"/>
        <span class="validationError"
              th:if="${#fields.hasErrors('deliveryZip')}"
              th:errors="*{deliveryZip}"
              style="color: red">Delivery ZIP Error</span>
    <br/>

    <h3>Here’s how I’ll pay...</h3>
    <label for="cardNumber">Credit Card #: </label>
        <input type="text" th:field="*{cardNumber}"/>
        <span class="validationError"
              th:if="${#fields.hasErrors('cardNumber')}"
              th:errors="*{cardNumber}"
              style="color: red">CC Num Error</span>
    <br/>

    <label for="cardExpiration">Expiration: </label>
        <input type="text" th:field="*{cardExpiration}"/>
        <span class="validationError"
              th:if="${#fields.hasErrors('cardExpiration')}"
              th:errors="*{cardExpiration}"
              style="color: red">CC Expiration Error</span>
    <br/>

    <label for="cardCVV">CVV: </label>
        <input type="text" th:field="*{cardCVV}"/>
        <span class="validationError"
              th:if="${#fields.hasErrors('cardCVV')}"
              th:errors="*{cardCVV}"
              style="color: red">CC CVV Error</span>
    <br/>

    <input type="submit" value="Submit Order"/>
</form>
</body>
</html>
